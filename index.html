<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Menggunakan Hitungan Nama</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(135deg, #f5b5ff, #ffd7b5);
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
            box-sizing: border-box;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: #ff4f8b;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ff4f8b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff4f8b;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container input[type="submit"]:hover {
            background-color: #ff6fbf;
            transform: scale(1.05);
        }
        .result-container, .loading {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .loading {
            color: #ffc46b;
            animation: pulse 1s infinite;
        }
        .loading-2 {
            display: none;
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffc46b;
            animation: pulse 1s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        @media (max-width: 600px) {
            .form-container h1 {
                font-size: 2rem;
            }
            .form-container input[type="submit"] {
                font-size: 1rem;
            }
            .result-container {
                font-size: 1.2rem;
            }
        }
        .watermark {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Siapa Khodam Anda menurut perhitungan China Kuno ?</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Enter Your Name" required>
            <!-- <input type="date" id="birthDateInput" required> -->
            <select id="zodiacInput" required>
                <option value="" disabled selected>Select Your Zodiac</option>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
            <select id="shioInput" required>
                <option value="" disabled selected>Pilih Shio Anda</option>
                <option value="Tikus">Tikus</option>
                <option value="Kerbau">Kerbau</option>
                <option value="Macan">Macan</option>
                <option value="Kelinci">Kelinci</option>
                <option value="Naga">Naga</option>
                <option value="Ular">Ular</option>
                <option value="Kuda">Kuda</option>
                <option value="Kambing">Kambing</option>
                <option value="Monyet">Monyet</option>
                <option value="Ayam">Ayam</option>
                <option value="Anjing">Anjing</option>
                <option value="Babi">Babi</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        <div id="loading" class="loading" style="display:none;">Please wait, calculating...</div>
        <div id="loading-2" class="loading-2">Using Chinese calendar...</div>
        <div id="result" class="result-container"></div>
    </div>
    <div class="watermark">Made by Rama Nanda</div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('nameInput').value;
            const birthDate = document.getElementById('birthDateInput').value;
            const zodiac = document.getElementById('zodiacInput').value;
            const shio = document.getElementById('shioInput').value;
            if (name && birthDate && zodiac && shio) {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                setTimeout(() => {
                    document.getElementById('loading-2').style.display = 'block';
                }, 1500);
                setTimeout(() => {
                    const khodamList = [
                        "Anak Kecil Berambut Panjang",
                        "Nenek Mata Merah",
                        "Kakek Pembawa Guci",
                        "Kuyang",
                        "Alfalink",
                        "Dustin Tiffani",
                        "Remote AC",
                        "Genderuwo Armor Level 3",
                        "Macan Putih Taring Panjang"
                    ];
                    const randomIndex = Math.floor(Math.random() * khodamList.length);
                    const khodam = khodamList[randomIndex];
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('loading-2').style.display = 'none';
                    document.getElementById('result').textContent = `Hello, ${name}! Khodam anda adalah ${khodam}.`;
                    document.getElementById('result').style.display = 'block';
                }, 3000);
            } else {
                alert('Please enter your name, birth date, zodiac, and shio.');
            }
        });
    </script>
</body>
</html>
